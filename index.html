<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Info Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Date Info Finder</h1>
        <form id="dateForm">
            <label for="dateInput">Enter Date:</label>
            <input type="date" id="dateInput" required>
            <button type="submit">Find Info</button>
        </form>
        <div id="result">
            <p id="dayOfWeek"></p>
            <p id="leapYear"></p>
            <!-- Quote will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
